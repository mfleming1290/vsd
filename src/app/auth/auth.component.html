<div class="container">
  <div *ngIf='registrationErrors.length'>
  <ul class="alert alert-danger">
    <li *ngFor='let error of registrationErrors'>{{error}}</li>
  </ul>
</div>


<section class="row">
  <fieldset>
    <legend>Register</legend>
    <form (submit)='onSubmit(register.value)' #register='ngForm' class='form-group'>
      
      <div class="form-group">
        <label for="">Email</label>
        <input class="form-control" type="email" name='email' #email='ngModel' [(ngModel)]='user.email' >
      </div>
      <div class="form-group">
        <label for="">Password</label>
        <input class="form-control" type="password" name='password' #password='ngModel' [(ngModel)]='user.password' minlength='8' >
      </div>
      <button *ngIf='register.valid'>Register</button>
    </form>
  </fieldset>
</section>

<section class="row">
  <fieldset>
    <legend>Login</legend>
    <form (submit)='onLogin(register.value)' #register='ngForm' class='form-group'>
      <div class="form-group">
        <label for="">Email</label>
        <input class="form-control" type="email" name='email' #username='ngModel' [(ngModel)]='user.email' >
      </div>
      <div class="form-group">
        <label for="">Password</label>
        <input class="form-control" type="password" name='password' #password='ngModel' [(ngModel)]='user.password' minlength='8' >
      </div>
      <button *ngIf='register.valid'>Login</button>
    </form>
  </fieldset>
</section>
</div>
