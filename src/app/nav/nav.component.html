          <ul class="dropdown-menu" *ngIf='states'>
            
            <li *ngFor='let state of states  | orderBy:order:ascending' class="profile-li"><a class="profile-links" [routerLink]="['/states', state._id]">{{state.name}}</a></li>

        </li>
      </ul>
    </div>
    <div class="row row2">
      <div class="col-sm-2">
        <h2 style="margin:0px;"><span class="smallnav menu" (click)='isCollapsed = !isCollapsed'>☰ VSD</span></h2>

      </div>
      <div class="flipkart-navbar-search smallsearch col-sm-8 col-xs-11">
        <div class="row">
          <form (ngSubmit)='onSubmit(searchForm.value)' #searchForm='ngForm'>
            <input type="text" class="flipkart-navbar-input col-xs-11" type="text" name='name' [ngModel]='search.name' placeholder="Search For An Ad">
            <!--<input class="flipkart-navbar-input col-xs-11"  type="text" name='name' [ngModel]='search.name' placeholder="Search For An Ad">-->

      <div class="cart largenav col-sm-2">
        <a class="cart-button" routerLink='/states'>
                    <i class="fa fa-tags"></i>Directory
                </a>
      </div>
    </div>
  </div>
</div>
<div id="mySidenav" class="sidenav" [collapse]='isCollapsed'>
  <div class="container" style="background-color: #2874f0; padding-top: 10px;">
    <span class="sidenav-heading" routerLink='/' routerLinkActive="active"><i class="fa fa-home"></i>Home</span>
    <a href="javascript:void(0)" class="closebtn" (click)='isCollapsed = !isCollapsed'>×</a>
  </div>
  <div id="dropDown" class="navbar-collapse collapse navbar " [collapse]='isCollapsed'>
    <ul class="nav navbar-nav nav-list">
      <li><a routerLink='/states'><i class="fa fa-tags"></i>Veteran's Directory</a></li>
      <li><a href="#employment"><i class="fa fa-briefcase"></i> Employment Opportunities </a></li>
      <li><a routerLink='/services' routerLinkActive="active"><i class="fa fa-cogs"></i>Services</a></li>
      <li><a href="#contact"><i class="fa fa-envelope"></i> Contact</a></li>
      <li role="menuitem" *ngIf='isAuthed()'><a class="dropdown-item" routerLink='/ads'>Ads</a></li>
      <li *ngIf='isAuthed()'>
        <button class="btn btn-lg btn-primary searchButton" (click)='logout()'>Logout</button>
      </li>
    </ul>
  </div>
</div>
