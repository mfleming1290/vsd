<section id="states" class="states">
  <div class="container content">
    <img src="../../assets/img/directory.png" width="100%" class="img-responsive" alt="States Banner">
    <div class="row bannersRow">
      <div class="col-md-8">
        <div id='banner' class="top-banner-left brighten pic">
          <a href="http://germanroofingaz.com/" rel="nofollow"><img src="../../assets/img/bannerImages/germanRoofingBanner.png" alt="banner ad" class='img-
                 responsive bannerAds borders blogger spice' style="padding:3px ;background-color:#eeecec" /></a><br>
        </div>
      </div>
      <div id='banner' class="col-md-4">
        <div class="top-banner-right brighten pic">
          <a href="http://www.hmkey.com/" rel="nofollow"><img src="../../assets/img/bannerImages/homeKeyBanner.png" alt="banner ad" class='img-
                 responsive bannerAds borders blogger spice' style="padding:3px ;background-color:#eeecec" /></a><br>
        </div>
      </div>
    </div>
    <div class="row ">
      <div class="col-md-9">
        <div id="cities" class="">
          <div *ngIf='states' class="state-listings text-center">
            <hr>
            <div class="input-group input-group-lg">
              <span id="sizing-addon1" class="input-group-addon glyphicon glyphicon-search"></span>
              <input type="text" class="search" class="form-control" [(ngModel)]='filterState.name' placeholder='Search States' aria-describedby="sizing-addon1">
            </div>
            <div class="row">
              <accordion [closeOthers]="oneAtATime">
                <accordion-group panelClass="customClass" *ngFor='let state of states | search:filterState | orderBy:order:ascending' heading="{{state.name}}">
                  <div *ngIf='state.cities'>
                    <div class="input-group input-group-lg">
                      <span id="sizing-addon1" class="input-group-addon glyphicon glyphicon-search"></span>
                      <input type="text" class="search" class="form-control" [(ngModel)]='filterCity.name' placeholder='Search Cities' aria-describedby="sizing-addon1">
                    </div>
                    <ul class="list-group row">
                      <li class="list-group-item" *ngFor='let city of state.cities  | search:filterCity  | orderBy:order:ascending' [routerLink]="['/states', 'cities', city._id]"><a> {{city.name}}</a></li>
                    </ul>
                  </div>
                </accordion-group>
              </accordion>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="side-banner">
          <img src="../../assets/img/bannerImages/eldersRanchLongBanner.png" width="150px;" height="100px;" class="img-responsive bannerAds borders blogger spice" alt="States Banner">
        </div>
      </div>
    </div>
  </div>
</section>
