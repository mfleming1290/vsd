<img src="../../assets/img/citiesPage.png" width="100%" class="img-responsive" alt="States Banner">
<div class="container" *ngIf='cities'>
  <div class="row bannersRow">
      <div class="col-md-8">
        <div id='banner' class="top-banner-left brighten pic">
          <a href="http://germanroofingaz.com/" rel="nofollow"><img src="../../assets/img/bannerImages/germanRoofingBanner.png" alt="banner ad" class='img-
                 responsive bannerAds borders blogger spice' style="padding:3px ;background-color:#eeecec" /></a><br>
        </div>
      </div>
      <div id='banner' class="col-md-4">
        <div class="top-banner-right brighten pic">
          <a href="http://www.hmkey.com/" rel="nofollow"><img src="../../assets/img/bannerImages/homeKeyBanner.png" alt="banner ad" class='img-
                 responsive bannerAds borders blogger spice' style="padding:3px ;background-color:#eeecec" /></a><br>
        </div>
      </div>
    </div>
  <div class="row cities">
    <div class="col-md-9">
      <input type="text" class="search" class="form-control" [(ngModel)]='filter.name' placeholder='Search Cities' aria-describedby="sizing-addon1">
      <ul class="list-group ">
        <li class="list-group-item" *ngFor='let city of cities  | search:filter  | orderBy:order:ascending' [routerLink]="['/states', 'cities', city._id]"><a> {{city.name}}</a></li>
      </ul>
    </div>
    <div class="col-md-3">
        <div class="side-banner">
          <img src="../../assets/img/bannerImages/eldersRanchLongBanner.png" width="150px;" height="100px;" class="img-responsive bannerAds borders blogger spice" alt="States Banner">
        </div>
      </div>
  </div>
</div>
