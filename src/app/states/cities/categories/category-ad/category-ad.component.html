<div id="category-cover" [style.background-image]="img" class="bg-parallax ">
  <div id="category-content-box">
    <div id="category-content-box-inner" class="text-center">
      <div id="category-heading">
      </div>
    </div>
  </div>
</div>
<div *ngIf='ad'>
  <div class="container info">
    <div class="row">
      <div class="col-md-6 badge-img" >
        <div class="map">
          <ng2-map zoom="14" center="{{ ad.mapCoordinates }}">
          <marker (click)="showInfoWindow($event)"[position]="position"></marker>
        </ng2-map>
        </div>
      </div>
      <div class="col-md-6 ad-info">
        <h1>Contact</h1>
        <div class="contact-info">
          <p class="text-bold">{{ ad.company }}</p>
          <p>{{ ad.city }}, {{ ad.state }}</p>
          <p><i class="fa fa-phone"></i> {{ ad.phone}} </p>
          <p><i class="fa fa-tags"></i> {{ ad.category }}</p>
          <p><i class="fa fa-desktop"></i><a href="{{ad.link}}">{{ad.link}}</a></p>
          <div *ngIf='ad.video'>
            <button type="button" class="btn btn-primary btn3d" (click)="openModal(template)">Business Video Ad</button>
            <ng-template #template>
              <div class="modal-header">
                <h4 class="modal-title pull-left">Business Video Ad</h4>
                <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                <span aria-hidden="true">&times;</span>
              </button>
              </div>
              <div class="modal-body">
                <video width="100%" height="100%" controls>
                  <source src="{{ad.video}}" type="video/mp4"> Your browser does not support the video tag.
                </video>
              </div>
            </ng-template>
          </div>
          <div class='ad-title-underline'></div>
          <p> {{ ad.description }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
