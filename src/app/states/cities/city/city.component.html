<section class="wrapper" *ngIf='city'>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2 col-sm-12 ">
        <div class="side-container">
          <div *ngIf='categories' class="top-bar">
            <accordion>
              <div class="firstAccord">
                <accordion-group panelClass="card secondCustomClass" heading="Categories" [isOpen]="status.isFirstOpen">
                  <input type="text" class="searchState" class="form-control" [(ngModel)]='filterCity.name' placeholder='Search Categories'
                    aria-describedby="sizing-addon1">
                  <div>
                    <ul class="list-group ">
                      <li class="list-group-item" *ngFor='let cat of categories  | search:filterCity  | orderBy:order:ascending' [routerLink]="['/states', 'cities' , city._id, cat._id]"><a> {{cat.name}}</a></li>
                    </ul>
                  </div>
                </accordion-group>
              </div>
            </accordion>
          </div>
        </div>
        <div class="side-container second-container">
          <accordion>
            <accordion-group panelClass="card secondCustomClass" heading="States">
              <input type="text" class="search" class="form-control" [(ngModel)]='filterState.name' placeholder='Search States' aria-describedby="sizing-addon1">
              <div *ngIf='states' class="side-bar">
                <accordion [closeOthers]="oneAtATime">
                  <accordion-group panelClass="card customClass" *ngFor='let state of states | search:filterState | orderBy:order:ascending'
                    heading="{{state.name}}">
                    <div *ngIf='state.cities'>
                      <input type="text" class="search" class="form-control" [(ngModel)]='filterCity.name' placeholder='Search Cities' aria-describedby="sizing-addon1">
                      <ul class="list-group ">
                        <li class="list-group-item" *ngFor='let city of state.cities  | search:filterCity  | orderBy:order:ascending' [routerLink]="['/states', 'cities', city._id]"><a> {{city.name}}</a></li>
                      </ul>
                    </div>
                  </accordion-group>
                </accordion>
              </div>
            </accordion-group>
          </accordion>
        </div>
      </div>
      <div class="col-md-10 col-sm-12">
        <div class="content-box ">
          <div id="category">
            <div id="category-cover" class="bg-parallax ">
              <div id="category-content-box">
                <div id="category-content-box-inner" class="text-center">
                  <div id="category-heading">
                    <h2>{{ city.name }}</h2>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row banners">
            <div class="col-md-8">
              <div id='banner' class="brighten pic">
                <a href="https://www.facebook.com/DLPBrushCutting/" rel="nofollow"><img src="../../../assets/img/bannerImages/dlpBanner.png" alt="banner ad" class='img-
                 responsive bannerAds borders blogger spice' style="padding:3px ;background-color:#eeecec" /></a><br>
              </div>
            </div>
            <div class="col-md-4">
              <div id='banner2' class="brighten pic">
                <a href="https://www.tjcmortgage.com/" rel="nofollow"><img src="../../../assets/img/bannerImages/TJC.png"   alt="banner ad" class='img-responsive bannerAds borders blogger spice' style="padding:3px ;background-color:#eeecec" /></a>
              </div>
            </div>
          </div>
          <div class='search-underline-two'></div>
          <div class=" ad-box">
            <div class="row">
              <div class="col-md-12 right">
                <router-outlet></router-outlet>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
