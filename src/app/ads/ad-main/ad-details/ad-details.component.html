<fieldset *ngIf='ad'>
  <legend class="white text-center">Update an Ad</legend>
  <form (ngSubmit)='onUpdate(updatedAd.value) || updatedAd.reset()' #updatedAd='ngForm'>
    <input type="hidden" name='_id' [ngModel]='ad._id'>
    <div class="form-group">
      <label for="" class="white">Name</label>
      <input id='name' type="text" class="form-control" name='name' [ngModel]='ad.name' #name='ngModel'>
    </div>
    <div class="form-group">
      <label for="" class="white">Company</label>
      <input id='company' type="text" class="form-control" name='company' [ngModel]='ad.company' #company='ngModel'>
    </div>
    <div class="form-group">
      <label for="" class="white">State</label>
      <input id='state' type="text" class="form-control" name='state' [ngModel]='ad.state' #state='ngModel' required>
    </div>
    <div class="form-group">
      <label for="" class="white">City</label>
      <input id='city' type="text" class="form-control" name='city' [ngModel]='ad.city' #city='ngModel' required>
    </div>
    <div class="form-group">
      <label for="" class="white">Description</label>
      <input id='description' type="text" class="form-control" name='description' [ngModel]='ad.description' #description='ngModel'>
    </div>
    <div class="form-group">
      <label for="" class="white">Phone</label>
      <input id='phone' type="text" class="form-control" name='phone' [ngModel]='ad.phone' #phone='ngModel'>
    </div>
    <div class="form-group">
      <label for="" class="white">Link</label>
      <input id='link' type="text" class="form-control" name='link' [ngModel]='ad.link' #link='ngModel'>
    </div>
    <div class="form-group">
      <label for="" class="white">Category</label>
      <input id='category' type="text" class="form-control" name='category' [ngModel]='ad.category' #category='ngModel'>
    </div>
    <div class="form-group">
      <label for="" class="white">Image Name</label>
      <input id='link' type="text" class="form-control" name='imgName' [ngModel]='ad.imgName' #imgName='ngModel'>
    </div>
    <div class="form-group">
      <label for="" class="white">Video Name</label>
      <input id='link' type="text" class="form-control" name='videoName' [ngModel]='ad.videoName' #videoName='ngModel'>
    </div>
    <button [disabled]=updatedAd.invalid [hidden]='updatedAd.invalid' class="btn btn-md btn-success">Update</button>
  </form>
  <button class='btn pull-right btn-success' (click)='this.ad = null'>Cancel</button>
</fieldset>
